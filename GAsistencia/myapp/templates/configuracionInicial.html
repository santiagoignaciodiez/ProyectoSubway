<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración Inicial - Subway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .logo-container {
            margin: 30px 0;
        }

        .subway-logo {
            display: inline-block;
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .subway-text {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .subway-text span:nth-child(1) { color: #FFC220; }
        .subway-text span:nth-child(2) { color: #FFC220; }
        .subway-text span:nth-child(3) { color: #FFC220; }
        .subway-text span:nth-child(4) { color: #009639; }
        .subway-text span:nth-child(5) { color: #009639; }
        .subway-text span:nth-child(6) { color: #009639; }

        .arrow {
            color: #009639;
            font-size: 48px;
            margin-left: -8px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 12px;
            text-align: center;
        }

        .description {
            font-size: 14px;
            color: #666666;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #000000;
            margin-bottom: 8px;
        }

        .input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: all 0.2s;
            outline: none;
        }

        .input:focus {
            border-color: #FFC220;
            background-color: #ffffff;
        }

        .input::placeholder {
            color: #999999;
        }

        .button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background-color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 24px;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #1a1a1a;
        }

        .button:active {
            background-color: #000000;
            transform: scale(0.98);
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            text-align: center;
            margin-bottom: 16px;
            padding: 12px;
            background-color: #ffebee;
            border-radius: 8px;
            display: none;
        }

        .success-message {
            color: #2e7d32;
            font-size: 14px;
            text-align: center;
            margin-bottom: 16px;
            padding: 12px;
            background-color: #e8f5e9;
            border-radius: 8px;
            display: none;
        }

        .info-box {
            background-color: #fff8e1;
            border-left: 4px solid #FFC220;
            padding: 16px;
            margin-bottom: 24px;
            border-radius: 4px;
        }

        .info-box p {
            font-size: 13px;
            color: #555555;
            line-height: 1.5;
            margin: 0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Configuración Inicial<br>del Gerente</h1>
            
            <div class="logo-container">
                <div class="subway-logo">
                    <div class="subway-text">
                        <span>S</span>
                        <span>U</span>
                        <span>B</span>
                        <span>W</span>
                        <span>A</span>
                        <span>Y</span>
                        <span class="arrow">®</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="section-title">Completa tu Perfil</div>
        <p class="description">
            Primera vez que ingresas al sistema. Por favor completa tu información personal.
        </p>

        <div class="info-box">
            <p><strong>Nota:</strong> Esta configuración solo se realiza una vez.</p>
        </div>

        <form id="setupForm">
            <!-- agregando campos de nombre y apellido -->
            <div class="form-row">
                <div class="form-group">
                    <label class="label" for="nombre">Nombre *</label>
                    <input 
                        type="text" 
                        class="input" 
                        placeholder="Tu nombre" 
                        id="nombre"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="label" for="apellido">Apellido *</label>
                    <input 
                        type="text" 
                        class="input" 
                        placeholder="Tu apellido" 
                        id="apellido"
                        required
                    >
                </div>
            </div>

            <!-- agregando campo de DNI -->
            <div class="form-group">
                <label class="label" for="dni">D.N.I *</label>
                <input 
                    type="text" 
                    class="input" 
                    placeholder="00000000" 
                    id="dni"
                    required
                >
            </div>

            <!-- agregando campo de CUIL -->
            <div class="form-group">
                <label class="label" for="cuil">CUIL *</label>
                <input 
                    type="text" 
                    class="input" 
                    placeholder="00-00000000-0" 
                    id="cuil"
                    required
                >
            </div>

            <!-- agregando campo de correo electrónico -->
            <div class="form-group">
                <label class="label" for="email">Correo Electrónico *</label>
                <input 
                    type="email" 
                    class="input" 
                    placeholder="tu@email.com" 
                    id="email"
                    required
                    autocomplete="email"
                >
            </div>

            <!-- agregando campo de teléfono de emergencia -->
            <div class="form-group">
                <label class="label" for="telefono_emergencia">Teléfono de Emergencia *</label>
                <input 
                    type="tel" 
                    class="input" 
                    placeholder="+54 9 1234 5678" 
                    id="telefono_emergencia"
                    required
                >
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <button type="submit" class="button" id="submitBtn">
                Completar Configuración
            </button>
        </form>
    </div>

    <script>
        document.getElementById('setupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const dni = document.getElementById('dni').value;
            const cuil = document.getElementById('cuil').value;
            const email = document.getElementById('email').value;
            const telefono_emergencia = document.getElementById('telefono_emergencia').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Guardando...';
            
            try {
                const response = await fetch('/api/configuracion-inicial/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        apellido: apellido,
                        dni: dni,
                        cuil: cuil,
                        email: email,
                        telefono_emergencia: telefono_emergencia
                    })
                });
                
                const datos = await response.json();
                
                if (response.ok && datos.exito) {
                    successMessage.textContent = 'Configuración completada. Redirigiendo al login...';
                    successMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/login/';
                    }, 2000);
                } else {
                    errorMessage.textContent = datos.mensaje || 'Error al guardar la configuración';
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Completar Configuración';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Error de conexión. Por favor intenta de nuevo.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Completar Configuración';
            }
        });
    </script>
</body>
</html>
