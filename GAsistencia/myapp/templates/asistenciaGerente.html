<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia - Subway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Header con bot√≥n de regreso y t√≠tulo */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            margin-right: 16px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .back-button:hover {
            opacity: 0.7;
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
        }

        /* Pesta√±as */
        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e5e5e5;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 0;
            font-size: 15px;
            font-weight: 500;
            color: #999999;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
        }

        .tab-button:hover {
            color: #666666;
        }

        .tab-button.active {
            color: #1a1a1a;
        }

        /* L√≠nea activa debajo del tab */
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 0;
            right: 0;
            height: 3px;
            background-color: #00A651;
            border-radius: 2px;
        }

        /* Secci√≥n de filtros */
        .filters-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 12px;
        }

        .status-filters {
            display: flex;
            gap: 12px;
            flex: 1;
        }

        .status-button {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .status-button.active {
            background-color: #2d2d2d;
            color: #ffffff;
        }

        .status-button:not(.active) {
            background-color: #f5f5f5;
            color: #999999;
        }

        .status-button:hover:not(.active) {
            background-color: #efefef;
        }

        .checkmark {
            font-size: 12px;
        }

        .date-display {
            font-size: 14px;
            color: #999999;
            font-weight: 500;
            white-space: nowrap;
        }

        /* Contenedor de empleados (vac√≠o por ahora) */
        .employees-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-state {
            text-align: center;
            color: #999999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 14px;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }

            .header {
                margin-bottom: 25px;
            }

            .filters-section {
                flex-direction: column;
                align-items: stretch;
            }

            .status-filters {
                width: 100%;
            }

            .date-display {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="back-button" onclick="window.history.back()">‚Üê</button>
            <h1 class="header-title">Asistencia</h1>
        </div>

        <!-- Pesta√±as -->
        <div class="tabs">
            <button class="tab-button active" data-tab="diaria">Diaria</button>
            <button class="tab-button" data-tab="semanal">Semanal</button>
            <button class="tab-button" data-tab="mensual">Mensual</button>
        </div>

        <!-- Filtros -->
        <div class="filters-section">
            <div class="status-filters">
                <button class="status-button active" data-status="presente">
                    <span class="checkmark">‚úì</span>
                    <span>Presente</span>
                </button>
                <button class="status-button" data-status="ausente">
                    <span>Ausente</span>
                </button>
            </div>
            <div class="date-display" id="dateDisplay">-05/11/2025-</div>
        </div>

        <!-- Contenedor de empleados -->
        <div class="employees-container">
            <div class="empty-state">
                <div class="empty-state-icon">üìã</div>
                <div class="empty-state-text">Las tarjetas de empleados se cargar√°n aqu√≠</div>
            </div>
        </div>
    </div>

    <script>
        // Verificar que el usuario sea gerente
        window.addEventListener('DOMContentLoaded', function() {
            const datosEmpleado = localStorage.getItem('empleado');
            
            if (!datosEmpleado) {
                window.location.href = '/login/';
                return;
            }
            
            const empleado = JSON.parse(datosEmpleado);
            
            if (!empleado.es_gerente) {
                alert('Acceso denegado. Solo para gerentes.');
                window.location.href = '/login/';
                return;
            }

            // Configurar date display con fecha actual
            const today = new Date();
            const formatted = `-${String(today.getDate()).padStart(2, '0')}/${String(today.getMonth() + 1).padStart(2, '0')}/${today.getFullYear()}-`;
            document.getElementById('dateDisplay').textContent = formatted;
        });

        // Manejo de pesta√±as
        const tabButtons = document.querySelectorAll('.tab-button');
        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                tabButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                console.log('[v0] Tab changed to:', this.dataset.tab);
            });
        });

        // Manejo de filtros de estado
        const statusButtons = document.querySelectorAll('.status-button');
        statusButtons.forEach(button => {
            button.addEventListener('click', function() {
                statusButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                console.log('[v0] Status filter changed to:', this.dataset.status);
            });
        });
    </script>
</body>
</html>
