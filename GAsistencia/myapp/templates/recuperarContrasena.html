<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Subway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #000000;
            padding: 8px;
        }

        .back-button:hover {
            color: #009639;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .logo-container {
            margin: 30px 0;
        }

        .subway-logo {
            display: inline-block;
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .subway-text {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .subway-text span:nth-child(1) { color: #FFC220; }
        .subway-text span:nth-child(2) { color: #FFC220; }
        .subway-text span:nth-child(3) { color: #FFC220; }
        .subway-text span:nth-child(4) { color: #009639; }
        .subway-text span:nth-child(5) { color: #009639; }
        .subway-text span:nth-child(6) { color: #009639; }

        .arrow {
            color: #009639;
            font-size: 48px;
            margin-left: -8px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 12px;
            text-align: center;
        }

        .description {
            font-size: 13px;
            color: #666666;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: all 0.2s;
            outline: none;
        }

        .input:focus {
            border-color: #FFC220;
            background-color: #ffffff;
        }

        .input::placeholder {
            color: #999999;
        }

        .button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background-color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 24px;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #1a1a1a;
        }

        .button:active {
            background-color: #000000;
            transform: scale(0.98);
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            font-size: 14px;
        }

        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='/login/'">←</button>

    <div class="container">
        <div class="header">
            <h1 class="title">Recuperar Contraseña</h1>
            
            <div class="logo-container">
                <div class="subway-logo">
                    <div class="subway-text">
                        <span>S</span>
                        <span>U</span>
                        <span>B</span>
                        <span>W</span>
                        <span>A</span>
                        <span>Y</span>
                        <span class="arrow">®</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="section-title">Solicitar Nueva Contraseña</div>
        <p class="description">
            Introduce tu correo electrónico para solicitar una nueva contraseña. Se enviará un correo al administrador.
        </p>

        <div id="successMessage" class="success-message hidden"></div>
        <div id="errorMessage" class="error-message hidden"></div>

        <!-- simplificado para solo pedir correo electrónico -->
        <form id="recoveryForm">
            <div class="form-group">
                <input 
                    type="email" 
                    class="input" 
                    placeholder="tu@email.com" 
                    id="email"
                    required
                >
            </div>

            <button type="submit" class="button" id="submitBtn">
                Enviar Solicitud
            </button>
        </form>
    </div>

    <script>
        document.getElementById('recoveryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            if (!email) {
                errorMessage.textContent = 'Por favor ingresa tu correo electrónico';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando solicitud...';
            
            try {
                const response = await fetch('/api/recuperar-contrasena/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email
                    })
                });
                
                const datos = await response.json();
                
                if (response.ok && datos.exito) {
                    successMessage.textContent = datos.mensaje;
                    successMessage.classList.remove('hidden');
                    document.getElementById('recoveryForm').reset();
                    
                    setTimeout(() => {
                        window.location.href = '/login/';
                    }, 3000);
                } else {
                    errorMessage.textContent = datos.mensaje || 'Error al enviar la solicitud';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Error de conexión. Por favor intenta de nuevo.';
                errorMessage.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Solicitud';
            }
        });
    </script>
</body>
</html>
