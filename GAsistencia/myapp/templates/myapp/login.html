<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Asistencia - Subway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .logo-container {
            margin: 30px 0;
        }

        .logo {
            width: 220px;
            height: auto;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 12px;
            text-align: center;
        }

        .description {
            font-size: 13px;
            color: #666666;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: all 0.2s;
            outline: none;
        }

        .input:focus {
            border-color: #FFC220;
            background-color: #ffffff;
        }

        .input::placeholder {
            color: #999999;
        }

        .button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background-color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 24px;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #1a1a1a;
        }

        .button:active {
            background-color: #000000;
            transform: scale(0.98);
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {
            font-size: 14px;
            color: #000000;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .subway-logo {
            display: inline-block;
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .subway-text {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .subway-text span:nth-child(1) { color: #FFC220; }
        .subway-text span:nth-child(2) { color: #FFC220; }
        .subway-text span:nth-child(3) { color: #FFC220; }
        .subway-text span:nth-child(4) { color: #009639; }
        .subway-text span:nth-child(5) { color: #009639; }
        .subway-text span:nth-child(6) { color: #009639; }

        .arrow {
            color: #009639;
            font-size: 48px;
            margin-left: -8px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Gestión de Asistencia<br>de Empleados</h1>
            
            <div class="logo-container">
                <div class="subway-logo">
                    <div class="subway-text">
                        <span>S</span>
                        <span>U</span>
                        <span>B</span>
                        <span>W</span>
                        <span>A</span>
                        <span>Y</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="section-title">Iniciar Sesión</div>
        <p class="description">
            Introduce tu ID de empleado y contraseña para iniciar sesión en el dispositivo
        </p>

        <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    <div class="form-group">
        <input 
            type="text" 
            class="input" 
            placeholder="ID de Empleado" 
            name="employee_id"
            required
        >
    </div>

    <div class="form-group">
        <input 
            type="password" 
            class="input" 
            placeholder="Contraseña" 
            name="password"
            required
        >
    </div>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    <button type="submit" class="button">
        Continuar
    </button>
</form>


        <div class="forgot-password">
            <!-- Updated forgot password link to go to recovery page -->
            <a href="/recuperar-contrasena/">Olvidé mi contraseña</a>
        </div>
    </div>

   

</body>
</html>
