<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas Disciplinarias</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <div class="max-w-md mx-auto p-4">
        <!-- Header -->
        <div class="flex items-center gap-4 mb-6 pt-2">
            <button class="text-2xl text-gray-700">←</button>
            <h1 class="text-2xl font-semibold text-gray-900">Medidas Disciplinarias</h1>
        </div>

        <!-- Tabs -->
        <div class="bg-white rounded-t-lg shadow-sm">
            <div class="flex border-b border-gray-200">
                <button class="relative flex-1 py-3 px-4 text-center font-medium text-green-600 border-b-3 border-green-600">
                    Sanciones
                </button>
                <button class="relative flex-1 py-3 px-4 text-center font-medium text-gray-500">
                    Amonestaciones
                </button>
            </div>
        </div>

        <!-- Formulario de Sanciones -->
        <div class="bg-white rounded-b-lg shadow-sm p-6">
            <h3 class="font-semibold text-lg text-gray-900 mb-6">Juan Pérez — DNI 12.345.678</h3>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Motivo:</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        <option>Seleccionar motivo...</option>
                        <option>3 Amonestaciones Acumuladas</option>
                        <option>Falta Grave</option>
                        <option>Abandono de Puesto</option>
                        <option>Incumplimiento de Normas</option>
                        <option>Insubordinación</option>
                        <option>Otro</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fecha inicio:</label>
                    <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fecha fin:</label>
                    <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Observación:</label>
                    <textarea rows="6" maxlength="1200" placeholder="Escribe las observaciones aquí..." 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none"></textarea>
                </div>
            </div>

            <div class="flex gap-3 mt-6">
                <button class="flex-1 bg-green-500 hover:bg-green-600 text-white font-medium py-3 rounded-lg transition-colors">
                    Guardar
                </button>
                <button class="flex-1 bg-red-500 hover:bg-red-600 text-white font-medium py-3 rounded-lg transition-colors">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

</body>
</html>
