{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Gerente - Subway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        .subway-logo {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .subway-text {
            display: flex;
            align-items: center;
        }

        .subway-text span:nth-child(1),
        .subway-text span:nth-child(2),
        .subway-text span:nth-child(3) { 
            color: #FFC220; 
        }
        
        .subway-text span:nth-child(4),
        .subway-text span:nth-child(5),
        .subway-text span:nth-child(6) { 
            color: #009639; 
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background-color: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            color: #666666;
        }

        .user-info {
            flex: 1;
        }

        .user-role {
            font-size: 14px;
            color: #666666;
            margin-bottom: 2px;
        }

        .user-id {
            font-size: 13px;
            color: #999999;
            letter-spacing: 1px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
        }

        .menu-button {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 20px;
            background-color: #2d2d2d;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .menu-button:hover {
            background-color: #3d3d3d;
            transform: translateY(-2px);
        }

        .menu-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logout-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 14px 32px;
            background-color: #ef4444;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
            transition: all 0.2s;
        }

        .logout-button:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="subway-logo">
                <div class="subway-text">
                    <span>S</span>
                    <span>U</span>
                    <span>B</span>
                    <span>W</span>
                    <span>A</span>
                    <span>Y</span>
                </div>
            </div>
        </div>

        <div class="user-section">
            <div class="user-avatar">{{ empleado.nombre.0|upper }}</div>
            <div class="user-info">
                <div class="user-role">Gerente</div>
                <div class="user-id">{{ empleado.nombre }} {{ empleado.apellido }}</div>
            </div>
        </div>

        <div class="menu-buttons">
            <a href="{% url 'asistencia_gerente' %}" class="menu-button">
                <div class="menu-icon">‚úì</div>
                <span>Asistencia</span>
            </a>

            <a href="{% url 'justificaciones_gerente' %}" class="menu-button">
                <div class="menu-icon">üë•</div>
                <span>Justificaciones</span>
            </a>

            <a href="{% url 'cronograma' %}"class="menu-button">
                <div class="menu-icon">üïê</div>
                <span>Cronograma</span>
            </a>

            <a href="{% url 'lista_empleados' %}" class="menu-button">
                <div class="menu-icon">üìã</div>
                <span>Lista de Empleado</span>
            </a>

            <a class="menu-button">
                <div class="menu-icon">‚ö†</div>
                <span>Sanciones</span>
            </a>
        </div>
    </div>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <button type="submit" class="logout-button" onclick="return confirm('¬øEst√°s seguro que deseas cerrar sesi√≥n?')">
            Salir
        </button>
    </form>
</body>
</html>
