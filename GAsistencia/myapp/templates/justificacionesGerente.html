<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justificaciones - Subway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 12px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 16px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #333;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        /* Tabs */
    .tabs-container {
        display: flex;        /* Hace que los elementos se repartan en l√≠nea */
        gap: 16px;            /* Separaci√≥n entre ellos */
        margin-bottom: 20px;
        border-bottom: 2px solid #f0f0f0;
        overflow-x: auto;
    }   

    .tabs-container .tab {
        flex: 1;              /* Cada bot√≥n ocupa el mismo espacio */
        text-align: center;   /* Centrar texto */
        padding: 10px 0;
    }

        .tab {
            background: none;
            border: none;
            padding: 12px 0;
            font-size: 14px;
            color: #999;
            cursor: pointer;
            font-weight: 500;
            white-space: nowrap;
            position: relative;
            transition: color 0.2s;
        }

        .tab.active {
            color: #00A651;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #00A651;
        }

        /* Filter and Date Section */
        .filter-section {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
        }

        .filter-btn {
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            background-color: #f5f5f5;
            border-radius: 20px;
            font-size: 12px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background-color: #2d2d2d;
            color: #fff;
            border-color: #2d2d2d;
        }

        /* Justification Cards */
        .justifications-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 80px;
        }

        .justification-card {
            background-color: #d4f1e0;
            border: 2px solid #00A651;
            border-radius: 12px;
            padding: 16px;
            position: relative;
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .card-avatar {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 166, 81, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #00A651;
            flex-shrink: 0;
        }

        .card-title {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .card-subtitle {
            font-size: 13px;
            color: #666;
        }

        .card-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .badge {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 12px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .badge-dot {
            width: 8px;
            height: 8px;
            background-color: #2d2d2d;
            border-radius: 50%;
        }

        .motivo-label {
            font-size: 12px;
            color: #666;
            margin-top: 12px;
        }

        /* Filter FAB */
        .filter-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            background-color: #00A651;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 12px rgba(0, 166, 81, 0.3);
            transition: all 0.2s;
            z-index: 100;
        }

        .filter-fab:hover {
            background-color: #009639;
            transform: scale(1.1);
        }

        /* Filter Menu Dropdown */
        .filter-menu {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background-color: #2d2d2d;
            border-radius: 12px;
            padding: 12px 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 99;
            min-width: 180px;
        }

        .filter-menu.active {
            display: block;
        }

        .filter-menu-item {
            padding: 12px 16px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            transition: background-color 0.2s;
        }

        .filter-menu-item:hover {
            background-color: #3d3d3d;
        }

        .filter-menu-item.active {
            background-color: #00A651;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 14px;
            color: #999;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                padding: 12px;
            }

            .filter-fab {
                bottom: 20px;
                right: 20px;
            }

            .filter-menu {
                bottom: 80px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="back-button" onclick="window.history.back()">‚Üê</button>
            <h1 class="header-title">Justificaciones</h1>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
            <button class="tab active" data-tab="pendientes">Pendientes</button>
            <button class="tab" data-tab="validas">V√°lidas</button>
            <button class="tab" data-tab="cargar">Cargar</button>
        </div>

        <!-- Filter buttons - only Hoy -->
        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="hoy">Hoy</button>
            </div>
        </div>

        <!-- Simple today display -->
        <div class="filter-section" style="justify-content: center; margin-bottom: 20px;">
            <div style="text-align: center;">
                <div style="font-size: 12px; color: #999; margin-bottom: 4px;"></div>
                <div style="font-size: 14px; font-weight: 600; color: #333;" id="todayDate">-16/11/2025-</div>
            </div>
        </div>

        <!-- Justifications list is now empty - no example cards -->
        <div class="justifications-list" id="justificationsList">
            <!-- Empty state shown by default -->
            <div class="empty-state">
                <div class="empty-state-icon">üì≠</div>
                <div class="empty-state-text">No hay justificaciones en esta secci√≥n</div>
            </div>
        </div>
    </div>

    <!-- Filter FAB -->
    <button class="filter-fab" id="filterFab">‚ò∞</button>

    <!-- Filter Menu -->
    <div class="filter-menu" id="filterMenu">
        <button class="filter-menu-item active" data-sort="reciente">M√°s Reciente</button>
        <button class="filter-menu-item" data-sort="antiguo">M√°s Antiguo</button>
        <button class="filter-menu-item" data-sort="nombre">Nombre A-Z</button>
    </div>

    <script>
        // Set today's date display
        function setTodayDate() {
            const today = new Date();
            const formattedDate = today.toLocaleDateString('es-ES', { 
                day: '2-digit',
                month: '2-digit', 
                year: 'numeric'
            });
            document.getElementById('todayDate').textContent = `-${formattedDate}-`;
        }
        
        setTodayDate();

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                console.log('[v0] Tab changed to:', this.dataset.tab);
            });
        });

        // Filter buttons
        document.querySelectorAll('[data-filter]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                console.log('[v0] Filter changed to:', this.dataset.filter);
            });
        });

        // Filter FAB toggle
        const filterFab = document.getElementById('filterFab');
        const filterMenu = document.getElementById('filterMenu');

        filterFab.addEventListener('click', function() {
            filterMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.filter-fab') && !e.target.closest('.filter-menu')) {
                filterMenu.classList.remove('active');
            }
        });

        // Sort menu items
        document.querySelectorAll('.filter-menu-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.filter-menu-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                console.log('[v0] Sort changed to:', this.dataset.sort);
                filterMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
